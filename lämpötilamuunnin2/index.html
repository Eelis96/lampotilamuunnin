<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lampotilamuunnin</title>
    <link rel="stylesheet" href="styles.css">
    <style> 
    body    {
    font-family: Arial, Helvetica, sans-serif;
    
    }





    </style>
</head>
<body>
    <h1>Lämpötilamuunnin</h1>

    <p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
    oninput= "temparetureConverterCelsius(this.value)"
    onchange="temparetureConverterCelsius(this.value)">
    </p>

    <p>Celsius: <span id="outputCelsius"></span></p>


    <p>
    <label>Celsius</label>
    <input id="inputCelsius" type="number" placeholder="Celsius"
    oninput= "temparetureConverterFahrenheit(this.value)"
    onchange="temparetureConverterFahrenheit(this.value)">
    </p>
    
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

    <form>
        <input type="radio"  id="round" value="yksi" checked> 1 desimaali<br>
        <input type="radio" id="round" value="kaksi"> 2 desimaali<br>
        <input type="radio" id="round" value="kolme" > 3 desimaali<br>
        
      </form>

    <script>
    






        function temparetureConverterCelsius(valNum){
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8
        }

        function temparetureConverterFahrenheit(valNum){
            valNum = parseFloat(valNum);
            document.getElementById("outputFahrenheit").innerHTML = (valNum*1.8) + 32
        }


    </script>

</body>
</html>
