<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lämpötilamuunnin</h1>
    <a href="celsiusToFahrenheit.html">Celsius Fahrenheitiksi</a>

    <p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
    oninput= "temparetureConverter(this.value)"
    onchange="temparetureConverter(this.value)">
    </p>

    <p>Celsius <span id="outputCelsius"></span></p>

    <script>
        function temparetureConverter(valNum){
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8
        }
    </script>

</body>
</html>
